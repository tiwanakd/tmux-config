#set tmux to use the current color theme
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Source file using prefix+r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

set -g status-position top

# Start windows and panes at 1, not 0 
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Colors for status bar theme
light_blue="#87CEFA"
light_pink="#F8C8DC"
soft_white="#ECECEC"
dark_grey="#3A3A3A"
grey="#C8C8C8"
light_green="#A6E3A1"

# status bar
set -g status-justify centre
set -g status-style bg=default,fg=${light_blue}
set -g status-left-length 100
# set -g status-left "#[fg=${light_pink},bold]#S"
set -g status-left "#[fg=${light_pink},bold]#[fg=#{?client_prefix,${light_green},${light_pink}},bold]#S"
set -g status-right "#[fg=${light_blue},bold]󱦟%H:%M"
set -g window-status-current-format "#[fg=${grey},bold]#[underscore]#I:#W"
set -g window-status-format "#I:#W"
set -g message-style "fg=${light_blue},bold,bg=default"
set -g pane-border-style "fg=${dark_grey},bold"
set -g pane-active-border-style "fg=${light_blue},bold"
set -g mode-style "fg=${dark_grey},bg=${light_blue},bold,reverse"

# vi mode settings
set-window-option -g mode-keys vi
# keybindings
bind-key -T prefix ';' copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

# override prefix + l to clear the screen
unbind -T prefix l
bind -T prefix l send-keys C-l

